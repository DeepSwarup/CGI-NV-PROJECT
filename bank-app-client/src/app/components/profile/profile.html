<!-- Header -->
<div class="d-flex justify-content-between align-items-center mb-4">
  <div>
    <h1 class="mb-1">Profile</h1>
    <p class="text-muted">Manage your personal and account details.</p>
  </div>
</div>

<!-- Profile Details Card -->
<div class="row">
  <div class="col-lg-8">
    <div class="card">
      <div class="card-header d-flex align-items-center">
        <i class="bi bi-person-circle fs-2 me-3 text-primary"></i>
        <div>
          <h5 class="mb-0">{{ userName() }}</h5>
          <span class="text-muted">{{ userEmail() }}</span>
        </div>
      </div>
      <div class="card-body">
        <!-- The form for editing details is handled by this component -->
        <app-customer-profile></app-customer-profile>
      </div>
    </div>
  </div>
</div>

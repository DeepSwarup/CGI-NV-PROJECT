<div
  class="d-flex min-vh-100 align-items-center justify-content-center bg-light p-4"
>
  <div class="w-100" style="max-width: 400px">
<div class="d-flex justify-content-center align-items-center mb-4">
  <i class="bi bi-bank2 fs-1 text-primary me-2"></i>
  <h3 class="fw-semibold mb-0">Web Bank</h3>
</div>

    <!-- Card -->
    <div class="card shadow-lg border-0 rounded-3 p-4">
      <div class="card-header text-center bg-white border-0">
        <h2 class="h4 mb-1">Welcome Back</h2>
        <p class="text-muted mb-0">
          Enter your email and password to access your account
        </p>
      </div>

      <div class="card-body">
        <div *ngIf="loginError()" class="alert alert-danger mb-3">
          {{ loginError() }}
        </div>
        <!-- Form -->
        <form (ngSubmit)="onLogin()">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              [(ngModel)]="email"
              name="email"
              placeholder="you@example.com"
              required
            />
          </div>

          <div class="mb-3">
            <div class="d-flex justify-content-between align-items-center">
              <label for="password" class="form-label">Password</label>
              <a
                routerLink="/forgot-password"
                class="small text-primary text-decoration-none"
              >
                Forgot password?
              </a>
            </div>
            <input
              type="password"
              class="form-control"
              id="password"
              [(ngModel)]="password"
              name="password"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary w-100">Log In</button>
        </form>

        <!-- Sign up link -->
        <div class="mt-3 text-center small">
          Donâ€™t have an account?
          <a
            routerLink="/signup"
            class="fw-semibold text-primary text-decoration-none"
          >
            Sign up
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
